user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    use   epoll;
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server_tokens   off;

    log_format logstash_json '{ "@timestamp": "$time_iso8601", '
                      '"remote_addr": "$remote_addr", '
                      '"remote_user": "$remote_user", '
                      '"request_time": "$request_time", '
                      '"status": "$status", '
                      '"request": "$request", '
                      '"request_method": "$request_method", '
                      '"host": "$host",'
                      '"http_referer": "$http_referer", '
                      '"body_bytes_sent":"$body_bytes_sent", '
                      '"http_x_forwarded_for": "$http_x_forwarded_for", '
                      '"http_user_agent": "$http_user_agent" '
                    '}';
    
    access_log  /var/log/nginx/access.log  logstash_json;
    
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript text/xml application/xml application/rss+xml application/atom+xml application/rdf+xml image/x-icon;

    # make sure gzip does not lose large gzipped js or css files
    # see http://blog.leetsoft.com/2007/07/25/nginx-gzip-ssl.html
    gzip_buffers 16 8k;

    # Disable gzip for certain browsers.
    gzip_disable "MSIE [1-6].(?!.*SV1)";
    
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    proxy_ssl_server_name on;

    ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;

    include /etc/nginx/conf.d/*.conf;
}

